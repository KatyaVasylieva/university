{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Field list
  </h1>

  {% if field_list %}
    <ul>
      {% for field in field_list %}
        <li>
          {{ field.name }} ({{ field.courses.count }} courses)
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no fields</p>
  {% endif %}
{% endblock %}
