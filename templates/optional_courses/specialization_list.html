{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Specialization list
  </h1>

    <ul>
      {% for spec in specialization_list %}
        <li>
          <a href="{{ spec.get_absolute_url }}">{{ spec.name }}</a> ({{ spec.num_groups }} group{{ spec.num_groups|pluralize }})
        </li>
      {% endfor %}
    </ul>

{% endblock %}
