{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Specialization list
  </h1>

    <ul>
      {% for spec in specialization_list %}
        <li>
          <a href="{{ spec.get_absolute_url }}">{{ spec.name }}</a>
            <ul>
              {% for group in spec.groups.all %}
                <li>
                  <a href="{{ group.get_absolute_url }}">{{ group.short_name }}</a>
                </li>
              {% endfor %}
            </ul>
        </li>
      {% endfor %}
    </ul>

{% endblock %}
