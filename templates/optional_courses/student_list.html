{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Student list
    <a href="{% url 'optional-courses:student-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

    <ul>
      {% for student in student_list %}
        <li>
          <a href="{{ student.get_absolute_url }}">{{ student }}</a>
        </li>
      {% endfor %}
    </ul>


{% endblock %}
