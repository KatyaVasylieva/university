<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/img/harvard.png">
  <link rel="icon" type="image/png" href="/static/img/harvard.png">
  <title>
    University | Optional courses
  </title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />

  <link href="/static/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/static/css/nucleo-svg.css" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

  <link id="pagestyle" href="/static/css/material-kit.css?v=3.0.4" rel="stylesheet" />
</head>


<body class="features-sections">

  <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
    <div class="container">
      {% include 'includes/navbar.html' %}
    </div>
  </nav>


  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-12 mx-auto">

        {% block path %}{% endblock %}

        <div class="position-relative border-radius-xl overflow-hidden shadow-lg mb-7">
          <div class="container border-bottom"></div>
          <div class="tab-content tab-space">
            <div class="tab-pane active" id="preview-features-1">
              <section class="py-7">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-1 my-auto">
                    </div>
                    {% block content %}{% endblock %}
                    {% include 'includes/pagination.html' %}
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <footer class="footer">
    {% include 'includes/footer.html' %}
  </footer>

</body>

</html>
